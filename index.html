  <style>

    #scanBtn { padding: 10px 20px; font-size: 1.2em; }

</head>
<body>
  <h1>QRã‚³ãƒ¼ãƒ‰èª­ã¿å–ã‚Š</h1>

  <label>ã‚«ãƒ¡ãƒ©é¸æŠ</label>
  <select id="cameraSelect"></select>

  <label>ãƒ©ã‚¤ãƒ–ãƒ©ãƒªé¸æŠ</label>
  <select id="librarySelect">
    <option value="jsqr">jsQRï¼ˆè»½é‡ï¼‰</option>
    <option value="zxing">ZXingï¼ˆé«˜ç²¾åº¦ï¼‰</option>
  </select>

  <video id="camera" autoplay playsinline></video>
  <button id="scanBtn">ğŸ“· QRã‚³ãƒ¼ãƒ‰ã‚’èª­ã¿å–ã‚‹</button>
  <div id="result">QRã‚³ãƒ¼ãƒ‰ã‚’èª­ã¿å–ã£ã¦ãã ã•ã„</div>

  <!-- ãƒ©ã‚¤ãƒ–ãƒ©ãƒªèª­ã¿è¾¼ã¿ -->
  <script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.js"></script>
  <script type="module">
    import { BrowserMultiFormatReader } from 'https://cdn.jsdelivr.net/npm/@zxing/browser@0.0.10/esm/index.min.js';

    const video = document.getElementById('camera');
    const cameraSelect = document.getElementById('cameraSelect');
    const librarySelect = document.getElementById('librarySelect');
    const scanBtn = document.getElementById('scanBtn');
    const resultDiv = document.getElementById('result');

    let currentStream;

    async function getCameras() {
      const devices = await navigator.mediaDevices.enumerateDevices();
      const videoDevices = devices.filter(device => device.kind === 'videoinput');
      cameraSelect.innerHTML = '';
      videoDevices.forEach(device => {
        const option = document.createElement('option');
        option.value = device.deviceId;
        option.text = device.label || `ã‚«ãƒ¡ãƒ©${cameraSelect.length + 1}`;
        cameraSelect.appendChild(option);
      });
    }

    async function startCamera(deviceId) {
      if (currentStream) {
        currentStream.getTracks().forEach(track => track.stop());
      }

      const constraints = {
        video: {
          width: { ideal: 1280 },
          height: { ideal: 720 },
          deviceId: deviceId ? { exact: deviceId } : undefined
        },
        audio: false
      };

      try {
        const stream = await navigator.mediaDevices.getUserMedia(constraints);
        video.srcObject = stream;
        currentStream = stream;
      } catch (err) {
        alert("ã‚«ãƒ¡ãƒ©ã«ã‚¢ã‚¯ã‚»ã‚¹ã§ãã¾ã›ã‚“ï¼š" + err);
      }
    }

    cameraSelect.onchange = () => {
      startCamera(cameraSelect.value);
    };

    scanBtn.onclick = async () => {
      const library = librarySelect.value;

      if (library === 'jsqr') {
        const canvas = document.createElement('canvas');
        const context = canvas.getContext('2d');

        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        context.drawImage(video, 0, 0, canvas.width, canvas.height);
        const imageData = context.getImageData(0, 0, canvas.width, canvas.height);

        const code = jsQR(imageData.data, imageData.width, imageData.height);
        if (code) {
          resultDiv.textContent = `jsQR èª­ã¿å–ã‚ŠæˆåŠŸï¼š${code.data}`;
        } else {
          resultDiv.textContent = "jsQR èª­ã¿å–ã‚Šå¤±æ•—";
        }

      } else if (library === 'zxing') {
        const zxingReader = new BrowserMultiFormatReader();
        try {
          const result = await zxingReader.decodeOnceFromVideoElement(video);
          resultDiv.textContent = `ZXing èª­ã¿å–ã‚ŠæˆåŠŸï¼š${result.text}`;
        } catch (err) {
          resultDiv.textContent = "ZXing èª­ã¿å–ã‚Šå¤±æ•—";
        }
      }
    };

    // åˆæœŸåŒ–å‡¦ç†
    (async () => {
      await getCameras();
      if (cameraSelect.options.length > 0) {
        startCamera(cameraSelect.value);
      }
    })();
  </script>
